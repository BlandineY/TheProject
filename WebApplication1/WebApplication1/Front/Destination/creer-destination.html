<!DOCTYPE html>
<html>
<head>
    <title>BoVoyageCreerDestination</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .navbar {
            margin-bottom: 50px;
            border-radius: 0;
        }

        .jumbotron {
            margin-bottom: 0%;
        }
    </style>
</head>
<body>

    <div class="jumbotron">
        <div class="container text-center">
            <h1 style="color: chocolate">BoVoyage</h1>
            <div class="col-md-12">
                <p style="color: mediumturquoise">Créer une destination</p>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="http://localhost:63574/Front/home.html">Home</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="http://localhost:63574/Front/menu-destinations.html">Destinations</a></li>
                    <li><a href="#">Consulter</a></li>
                    <li><a href="#">Consulter</a></li>
                    <li><a href="#">Consulter</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="continent">Choisissez le continent</label>
                <select multiple class="form-control" id="inputContinent">
                    <option>Afrique</option>
                    <option>Asie</option>
                    <option>Amérique</option>
                    <option>Europe</option>
                    <option>Océanie</option>
                </select>
            </div>

            <div class="form-group" style="margin-bottom: 10%">
                <label class="col-sm-2 control-label">Pays</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPays">
                </div>
            </div>

            <div class="form-group" style="margin-bottom: 15%">
                <label class="col-sm-2 control-label">Region</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputRegion">
                </div>
            </div>


            <div class="form-group" style="margin-bottom: 20%">
                <label class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputDescription">
                </div>
            </div>



            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Enregistrer</button>
                </div>
            </div>
        </form>
    </div>



    <script>
        $(document).ready(function () {

           
            $("form").submit(function (ev) {
                let obj = {
                    Continent: $("#inputContinent").val(),
                    Pays: $("#inputPays").val(),
                    Region: $("#inputRegion").val(),
                    Description: $("#inputDescription").val(),
                };

                $.ajax({
                    url: "http://localhost:63574/api/destinations/",
                    method: 'POST',
                    data: obj,
                    success: function (data) {

                        alert(`Destination enregistrée avec succès`);
                    }


                });
                    ev.preventDefault();



            });
        });
    </script>
</body>
</html>
