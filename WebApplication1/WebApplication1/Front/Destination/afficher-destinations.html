<!DOCTYPE html>
<html>
<head>
    <title>BoVoyageAfficherDestinations</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .navbar {
            margin-bottom: 50px;
            border-radius: 0;
        }
        .jumbotron {
            margin-bottom: 0;
        }
    </style>
</head>
<body>

    <div class="jumbotron">
        <div class="container text-center">
            <h1 style="color: chocolate">BoVoyage</h1>
            <div class="col-md-12">
                <p style="color: mediumturquoise">Les destinations</p>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="http://localhost:63574/Front/home.html">Home</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="http://localhost:63574/Front/Destination/menu-destinations.html">Destinations</a></li>
                    <li><a href="http://localhost:63574/Front/Destination/creer-destinations.html">Créer</a></li>
                    <!--<li><a href="http://localhost:63574/Front/Destination/chercher-destinations.html">Chercher</a></li>-->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <ul id="resultat"></ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <script>

        $(document).ready(function (ev) {
            {
                $.ajax({
                    url: "http://localhost:63574/api/destinations/",
                    method: 'GET',
                    dataType: 'json',
                    success: function (data) {
                        let ul = $('#resultat');
                        for (let item of data) {
                            ul.append(`<li>${item.IdDestination} - ${item.Region} ${item.Pays}: ${item.Description}</li>`);
                        }
                    },
                    error: function (message) {
                        alert(message);
                    }
                });

                //ev.preventDefault();

            }
        });
    </script>

</body>
</html>
