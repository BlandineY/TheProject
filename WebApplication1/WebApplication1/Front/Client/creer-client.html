<!DOCTYPE html>
<html>
<head>
    <title>BoVoyageCreerVoyageur</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .navbar {
            margin-bottom: 50px;
            border-radius: 0;
        }
        .jumbotron {
            margin-bottom: 0;
        }
    </style>
</head>
<body>


    <div class="jumbotron">
        <div class="container text-center">
            <h1 style="color: chocolate">BoVoyage</h1>
            <div class="col-md-12">
                <p style="color: mediumturquoise">Créer un voyageur</p>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="http://localhost:63574/Front/home.html">Home</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="http://localhost:63574/Front/Client/menu-voyageurs.html">Voyageurs</a></li>
                    <li><a href="http://localhost:63574/Front/Client/afficher-clients.html">Afficher</a></li>
                    <li><a href="#">Rechercher</a></li>
                    <li><a href="#">Modifier</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <form class="form-horizontal" role="form">

            <div class="form-group">
                <label for="sexe">Indiquez le sexe</label>
                <select multiple class="form-control" id="inputSexe">
                    <option>Femme</option>
                    <option>Homme</option>
                    <option>Autre</option>
                </select>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Nom</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputNom">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Prénom</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPrenom">
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="inputClient">Est Client
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Age</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputAge">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Date de naissance</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="inputDateNaissance">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Adresse</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputAdresse">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Téléphone</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputTelephone">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Adresse Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Enregistrer</button>
                </div>
            </div>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {


            $("form").submit(function (ev) {
                let obj = {
                    Nom: $("#inputNom").val(),
                    Prenom: $("#inputPrenom").val(),
                    Adresse: $("#inputAdresse").val(),
                    DateNaissance: $("#inputDateNaissance").val(),
                    Telephone: $("#inputTelephone").val(),
                    Email: $("#inputEmail").val(),
                };

                $.ajax({
                    url: "http://localhost:63574/api/Clients/",
                    method: 'POST',
                    data: obj,
                    success: function (data) {
                        alert(`Client enregistré avec succès`);
                        //alert(`Client enregistré avec l'ID ${data.ID}`);
                    }
                });

                ev.preventDefault();
            });
        });

    </script>

</body>
</html>
