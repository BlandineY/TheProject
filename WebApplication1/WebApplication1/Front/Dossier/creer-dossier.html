<body>

    <div class="jumbotron">

    <nav class="navbar navbar-inverse">

    <div class="container">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">Client</label>
                <div class="col-sm-10">
                    <select class="form-control" id="inputIdClient"></select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Voyage</label>
                <div class="col-sm-10">
                    <select class="form-control" id="inputIdVoyage"></select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Nombre participants</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="inputNbParticipant">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Etat dossier</label>
                <div class="col-sm-4">
                    <select class="form-control" id="inputEtatDossierReservation"></select>
                </div>

                <label class="col-sm-2 control-label">Prix Total</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="inputPrix">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Assurance</label>
                <div class="col-sm-10">
                    <label type="checkbox" id="inputAssurance"></label>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Enregistrer</button>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {


            $("form").submit(function (ev) {
                let obj = {
                    //Client: $("#inputClient").val(),
                    //Voyage: $("#inputVoyage").val(),
                    NombreParticipants: $("#inputNbParticipant").val(),
                    //EtatDossier: $("#inputEtatDossierReservation").val(),
                    PrixTotal: $("#inputPrix").val(),
                    //Assurance: $("#inputAssurance").val(),
                };

                $.ajax({
                    url: "http://localhost:63574/api/DossierReservations/",
                    method: 'POST',
                    data: obj,
                    success: function (data) {
                        alert(`Dossier enregistré avec l'ID ${data.ID}`);
                    }
                });

                ev.preventDefault();
            });
        });

    </script>
